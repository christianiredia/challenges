<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Write a simple form with the following inputs:

Username

Text Input

Should have placeholder text of 'username'

Make sure to properly label the input (using id/for attributes)

Password

Password Input

Should have placeholder text of 'password'

Make sure to properly label the input (using id/for attributes)

A Button

With the inner text 'Register' -->
    <form action="">
      <p>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          placeholder="username"
          name="username"
        />
      </p>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        placeholder="password"
        name="password"
      />
      <br />
      <button>Register</button>
    </form>
  </body>
</html>
